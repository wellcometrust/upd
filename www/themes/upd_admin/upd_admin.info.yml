name: Understanding Patient Data Admin
type: theme
description: UPD Admin Theme
core: 8.x
# Defines the base theme
base theme: seven
# Defines libraries group in which we can add css/js.
libraries:
  - upd_admin/global-styling
ckeditor_stylesheets:
  - css/ckeditor_styles.css
# Regions copied from base theme, because regions are not inherited.
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
