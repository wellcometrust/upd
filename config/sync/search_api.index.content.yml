processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -10
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields:
      - title
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    fields:
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
  ignorecase:
    fields:
      - title
      - type
    weights:
      preprocess_index: -9
      preprocess_query: -10
    all_fields: false
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
  stemmer:
    fields:
      - title
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: -5
      preprocess_query: 0
    all_fields: false
  stopwords:
    fields:
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -4
      preprocess_query: -2
    all_fields: false
  tokenizer:
    fields:
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: false
  transliteration:
    fields:
      - title
      - type
    weights:
      preprocess_index: -7
      preprocess_query: -10
    all_fields: false
